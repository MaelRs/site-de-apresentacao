<!DOCTYPE html>
<html>
<head>
  <title>Sistema de Folha de Pagamento</title>
</head>
<body>
  <h1>Sistema de Folha de Pagamento</h1>

  <h2>Cadastro de Funcionários</h2>

  <form id="employeeForm">
    <label for="name">Nome:</label>
    <input type="text" id="name" required><br><br>

    <label for="position">Cargo:</label>
    <input type="text" id="position" required><br><br>

    <label for="salary">Salário:</label>
    <input type="number" id="salary" step="0.01" required><br><br>

    <button type="submit">Cadastrar</button>
  </form>

  <h2>Relação de Funcionários</h2>

  <table id="employeeListTable" style="display: none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Salário</th>
      </tr>
    </thead>
    <tbody id="employeeListTableBody"></tbody>
  </table>

  <h2>Folha de Pagamento</h2>

  <button id="generatePayrollButton" style="display: none;">Gerar Folha de Pagamento</button>

  <table id="payrollTable" style="display: none;">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Cargo</th>
        <th>Salário</th>
        <th>Total de Vencimentos</th>
        <th>Total de Deduções</th>
        <th>Salário Líquido</th>
      </tr>
    </thead>
    <tbody id="payrollTableBody"></tbody>
  </table>

  <script>
    // Variáveis globais para armazenar os dados dos funcionários
    let employees = [];

    // Função para adicionar um funcionário
    function addEmployee(event) {
      event.preventDefault();

      const name = document.getElementById('name').value;
      const position = document.getElementById('position').value;
      const salary = parseFloat(document.getElementById('salary').value);

      const employee = {
        name,
        position,
        salary
      };

      employees.push(employee);

      document.getElementById('name').value = '';
      document.getElementById('position').value = '';
      document.getElementById('salary').value = '';

      showEmployeeList();
      document.getElementById('generatePayrollButton').style.display = 'block';
    }

    // Função para gerar a folha de pagamento
    function generatePayroll() {
      const payrollTableBody = document.getElementById('payrollTableBody');

      payrollTableBody.innerHTML = '';

      employees.forEach((employee) => {
        const baseSalary = employee.salary;
        const totalEarnings = baseSalary;
        const totalDeductions = 0;
        const netSalary = totalEarnings - totalDeductions;

        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.position}</td>
          <td>${employee.salary}</td>
          <td>${totalEarnings}</td>
          <td>${totalDeductions}</td>
          <td>${netSalary}</td>
        `;

        payrollTableBody.appendChild(row);
      });

      document.getElementById('payrollTable').style.display = 'table';
    }

    // Função para exibir a relação de funcionários
    function showEmployeeList() {
      const employeeListTableBody = document.getElementById('employeeListTableBody');

      employeeListTableBody.innerHTML = '';

      employees.forEach((employee) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${employee.name}</td>
          <td>${employee.position}</td>
          <td>${employee.salary}</td>
        `;

        employeeListTableBody.appendChild(row);
      });

      document.getElementById('employeeListTable').style.display = 'table';
    }

    // Event listeners
    document.getElementById('employeeForm').addEventListener('submit', addEmployee);
    document.getElementById('generatePayrollButton').addEventListener('click', generatePayroll);
  </script>
</body>
</html>
