  <h1>Folha de Pagamento</h1>

  <!-- Formulário para adicionar funcionários -->
  <h2>Adicionar Funcionário</h2>
  <form id="addForm">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" required><br>

    <label for="dataAdmissao">Data de Admissão:</label>
    <input type="date" id="dataAdmissao" required><br>

    <label for="cargo">Cargo:</label>
    <input type="text" id="cargo" required><br>

    <label for="chSemanal">CH Semanal:</label>
    <input type="number" id="chSemanal" required><br>

    <label for="chMensal">CH Mensal:</label>
    <input type="number" id="chMensal" required><br>

    <label for="salarioBase">Salário Base:</label>
    <input type="number" id="salarioBase" required><br>

    <label for="diasTrabalhados">Dias Trabalhados:</label>
    <input type="number" id="diasTrabalhados" required><br>

    <label for="horasExtras">Horas Extras:</label>
    <input type="number" id="horasExtras" required><br>

    <label for="descontos">Descontos:</label>
    <input type="number" id="descontos" required><br>

    <label for="adicionais">Adicionais:</label>
    <input type="number" id="adicionais" required><br>

    <label for="valeTransporte">Opção pelo Vale Transporte:</label>
    <select id="valeTransporte" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br>

    <label for="insalubridade">Insalubridade:</label>
    <select id="insalubridade" required>
      <option value="sim">Sim</option>
      <option value="nao">Não</option>
    </select><br>

    <label for="turnoTrabalho">Turno de Trabalho:</label>
    <select id="turnoTrabalho" required>
      <option value="diurno">Diurno</option>
      <option value="noturno">Noturno</option>
    </select><br>

    <label for="valeAlimentacao">Vale Alimentação:</label>
    <input type="number" id="valeAlimentacao" required><br>

    <label for="valeRefeicao">Vale Refeição:</label>
    <input type="number" id="valeRefeicao" required><br>

    <button type="submit">Adicionar</button>
  </form>

  <script>
    // Array para armazenar os funcionários
    let employees = [];

    // Função para adicionar um funcionário
    function addEmployee(event) {
      event.preventDefault();

      // Obter os valores dos campos do formulário
      const nome = document.getElementById("nome").value;
      const dataAdmissao = document.getElementById("dataAdmissao").value;
      const cargo = document.getElementById("cargo").value;
      const chSemanal = document.getElementById("chSemanal").value;
      const chMensal = document.getElementById("chMensal").value;
      const salarioBase = document.getElementById("salarioBase").value;
      const diasTrabalhados = document.getElementById("diasTrabalhados").value;
      const horasExtras = document.getElementById("horasExtras").value;
      const descontos = document.getElementById("descontos").value;
      const adicionais = document.getElementById("adicionais").value;
      const valeTransporte = document.getElementById("valeTransporte").value;
      const insalubridade = document.getElementById("insalubridade").value;
      const turnoTrabalho = document.getElementById("turnoTrabalho").value;
      const valeAlimentacao = document.getElementById("valeAlimentacao").value;
      const valeRefeicao = document.getElementById("valeRefeicao").value;

      // Criar um objeto de funcionário com os dados fornecidos
      const employee = {
        nome: nome,
        dataAdmissao: dataAdmissao,
        cargo: cargo,
        chSemanal: chSemanal,
        chMensal: chMensal,
        salarioBase: salarioBase,
        diasTrabalhados: diasTrabalhados,
        horasExtras: horasExtras,
        descontos: descontos,
        adicionais: adicionais,
        valeTransporte: valeTransporte,
        insalubridade: insalubridade,
        turnoTrabalho: turnoTrabalho,
        valeAlimentacao: valeAlimentacao,
        valeRefeicao: valeRefeicao
      };

      // Adicionar o funcionário ao array de funcionários
      employees.push(employee);

      // Limpar os campos do formulário
      document.getElementById("nome").value = "";
      document.getElementById("dataAdmissao").value = "";
      document.getElementById("cargo").value = "";
      document.getElementById("chSemanal").value = "";
      document.getElementById("chMensal").value = "";
      document.getElementById("salarioBase").value = "";
      document.getElementById("diasTrabalhados").value = "";
      document.getElementById("horasExtras").value = "";
      document.getElementById("descontos").value = "";
      document.getElementById("adicionais").value = "";
      document.getElementById("valeTransporte").value = "sim";
      document.getElementById("insalubridade").value = "nao";
      document.getElementById("turnoTrabalho").value = "diurno";
      document.getElementById("valeAlimentacao").value = "";
      document.getElementById("valeRefeicao").value = "";

      // Atualizar a tabela de funcionários
      updateEmployeeTable();
    }

    // Função para atualizar a tabela de funcionários
    function updateEmployeeTable() {
      const tableBody = document.getElementById("employeeTable").getElementsByTagName("tbody")[0];
      tableBody.innerHTML = "";

      // Preencher as linhas da tabela com os funcionários
      for (const employee of employees) {
        const row = tableBody.insertRow();

        const nomeCell = row.insertCell();
        nomeCell.textContent = employee.nome;

        // Inserir outras células da tabela
        // ...
        
        const actionsCell = row.insertCell();
        actionsCell.innerHTML = '<button onclick="viewEmployeeDetails()">Detalhes</button>';
      }
    }
